<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find User</title>
</head>
<body>
<h1>Find User</h1>
<form id="userForm" th:object="${email}">
    <h1 th:text="${message}"></h1>
    <label>E-mail:</label>
    <input type="text" th:field="*{email}" required/><br/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email format</span><br/>
    <button type="button" onclick="submitForm('/remove/user', 'post')">Delete User</button>
    <button type="button" onclick="submitForm('/update/user', 'get')">Update User</button>
</form>

<script>
    function submitForm(action, method) {
        const form = document.getElementById('userForm');
        form.action = action;
        form.method = method;
        form.submit();
    }
</script>
</body>
</html>
